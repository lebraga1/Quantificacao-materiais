<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="shortcut icon" href="imgs/icon.png" type="image/x-icon">
    <title>Quantificação de Materiais</title>
</head>

<body class="d-flex flex-column">
    <img src="imgs/downward-arrow (1).png" id="down-arrow">
    <main class="container-fluid flex-fill row">
        <nav class="col-4 d-flex flex-column justify-content-space-between">
            <div id="icon-box" class="d-flex justify-content-start">
                <img id="icon" src="imgs/icon_img.png" alt="Botão Inicial">
            </div>
            <h1 class="d-flex align-items-center flex-fill" id="instrucao">
                Adicione um prédio para começar!
            </h1>
            <div class="flex-column" id="load">
                <label for="formFile" class="form-label">Carregar um projeto:</label>
                <input class="form-control" type="file" id="formFile"  accept=".json">
            </div>
        </nav>
        <section id="interface" class="col d-flex flex-column">
            <div id="wrapper">
                <div class="slide um">
                    <img src="imgs/add.png" alt="" id="add">
                </div>
                <div class="slide dois row">
                    <div class="col d-flex justify-content-center">
                        <img src="imgs/architectureicon2.png" alt="" id="building">
                    </div>
                    <div class="col form">
                        <label for="andar">Número de andares:</label>
                        <input type="number"  id="andar" placeholder="1">
                        <label for="cat">Categoria do cabo:</label>
                        <input type="text" id="cat" placeholder="Cat. 5e">

                        <label class="d-block">Backbone?</label>
                        
                        <input type="radio" value="true" name="backbone" id="sim">
                        <label for="sim">Sim</label>

                        <input type="radio" value="false" name="backbone" id="nao" checked>
                        <label for="nao">Não</label>

                        <div id="teste-backbone" class="sumir">
                            <label for="fibra" class="d-block">Tipo de fibra:</label>
                            <input type="text" id="fibra" placeholder="">
                            <label for="nfibra" class="d-block">Número de fibras:</label>
                            <input type="text" id="nfibra" placeholder="8">

                            <label for="backboneS" class="d-block">Backbone Secundário?</label>
                            
                            <input type="radio" value="true" name="backboneS" id="sim2">
                            <label for="sim2">Sim</label>

                            <input type="radio" value="false" name="backboneS" id="nao2" checked>
                            <label for="nao2">Não</label>
                        </div>
                    </div>
                </div>
                <div class="slide tres row">
                    <div class="col d-flex justify-content-center flex-column">
                        <label class="andarP"><span>TODOS ANDARES:</span><input type="radio" name="andar" id="todos"></label>
                        <label class="andarP"><input type="radio" name="andar" id="andar1">1 Andar </label>
                    </div>
                    <div class="col"></div>
                </div>
                <div class="slide quatro">

                </div>
                <div class="slide cinco">

                </div>
            </div>
        </section>
    </main>
    <footer class="container-fluid d-flex justify-content-center">
        Gabriel Lucas, Helio Antunes, Leônidas José
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
        <script src="visualControl.js"></script>
</body>

</html>
